version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eden3-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eden3
      POSTGRES_USER: eden3
      POSTGRES_PASSWORD: eden3_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - eden3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eden3 -d eden3"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-admin:
    image: adminer:4.8.1
    container_name: eden3-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - eden3-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  eden3-network:
    driver: bridge